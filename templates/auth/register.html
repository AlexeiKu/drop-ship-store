{% extends 'base-page.html' %}
{% load static %}

{% block title %}
    Registration
{% endblock title %}

{% block container %}
<div class="container">
  <div class="row">
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      {{ user_form }}
      <p>REGISTRATION</p>
      <fieldset>
        <label for="login">Login</label><br>
        <input type="text"  class="form-input" id="login"><br>
        <label for="email">Email</label><br>
        <input type="text" class="form-input"  id="email"><br>
        <label for="password">Password</label><br>
        <input type="text" class="form-input" id="password"><br>
      </fieldset>
      <br>
      <p><input type="submit" value="REGISTRATION"></p><br>
    </form>
  </div>
</div>
{% endblock container %}
